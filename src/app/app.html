<div class="marco">
  <h1>TimeGlass</h1>
  <div class="cronometro-container">
    <div class="display">
      {{ horas | number:'2.0' }} :
      {{ minutos | number:'2.0' }} :
      {{ segundos | number:'2.0' }}
    </div>
    <div class="controls">
      <button (click)="start()">Start</button>
      <button (click)="pause()">Pause</button>
      <button (click)="reset()">Reset</button>
    </div>
  </div>
</div>
<router-outlet />
